<div class="login-page background-tint">
  <div class="padding-login">
    <div class="row mt-5 ml-0 mr-0">
      <div class="col-md-6 maxsize">
        <div class="card">
          <h2 class="text-center mt-4">Login</h2>
          <h4 class="text-center">Please login to proceed.</h4>
          <div class="card-body">
            <form [formGroup]="loginForm">
              <div class="form-group">
                <input type="email" formControlName="email" class="form-control form-control-lg" placeholder="Your Email">
              </div>
              <div class="form-group">
                <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Your Password">
                <label class="error">{{errorMessage}}</label>
              </div>
              <div class="form-group form-check">
                <label class="custom-checkbox" for="remember">Remember me
                  <input type="checkbox" id="remember">
                  <span class="checkmark"></span>
                </label>
              </div>
              <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-lg btn-block">
                <h4>Login</h4>
              </button>
            </form>
            <div class="row mt-4 ml-0 mr-0">
              <div class="col-12 text-center">
                <p>No account yet? <a href="/register">Create an account</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
