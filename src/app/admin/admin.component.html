<div class="admin-page background-tint">
    <div class="padding-admin">
        <div class="row mt-5 ml-0 mr-0">
            <div class="col-md-6 maxsize">
                <div class="card">
                    <h2 class="text-center mt-4">Quinn-Admin</h2>
                    <div class="card-body mb-4">
                        <form [formGroup]="adminForm">
                            <ngb-tabset [justify]="currentJustify">
                                <ngb-tab title="Create an account" class="tabset-style">
                                    <ng-template ngbTabContent>
                                        <div class="form-group"></div>
                                        <div class="form-group">
                                            <input type="text" formControlName="name" class="form-control form-control-lg" placeholder="Your Name">
                                        </div>
                                        <div class="form-group">
                                            <input type="email" formControlName="email" class="form-control form-control-lg" placeholder="Your Email">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Your Password">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" formControlName="confirmPassword" class="form-control form-control-lg" placeholder="Confirm Your Password">
                                            <label class="error">{{errorMessage}}</label>
                                            <label class="success">{{successMessage}}</label>
                                        </div>
                                        <button type="submit" (click)="tryRegister(adminForm.value)" class="btn btn-primary btn-lg btn-block">
                                            <h4>Register</h4>
                                        </button>
                                    </ng-template>
                                </ngb-tab>

                                <ngb-tab title="Set permission" class="tabset-style">
                                    <ng-template ngbTabContent>
                                        <p>Set permission.</p>
                                    </ng-template>
                                </ngb-tab>

                                <ngb-tab title="Delete account" class="tabset-style">
                                    <ng-template ngbTabContent>
                                        <p>Delete account.</p>
                                    </ng-template>
                                </ngb-tab>

                                <ngb-tab title="Log" class="tabset-style">
                                    <ng-template ngbTabContent>
                                        <p>Manage Log.</p>
                                    </ng-template>
                                </ngb-tab>
                            </ngb-tabset>                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
