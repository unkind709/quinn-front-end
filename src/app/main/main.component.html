<h1 class="display-1">main works!</h1>
<button type="button" class="btn btn-warning" (click)="logout()">Logout</button>
<div class="row">
  <div class="col-12">
    <table class="table-bordered table-responsive" *ngIf="matrixData" style="width:990px; overflow: auto">
      <tbody>
        <tr>
          <td class="room-md"></td>
          <td class="room-md"></td>
          <td class="room-md"></td>
          <td class="room-md"></td>
          <td class="room-md"></td>
          <td class="room-md"></td>
          <td class="room-md"></td>
          <td class="room-md"></td>
          <td class="room-md"></td>
        </tr>
        <tr *ngFor="let floor of buildA">
          <td *ngFor="let matrix of matrixData[floor.name]" [attr.colspan]="calColspan(matrix['room-detail'].merge)"
            class="text-center" [ngClass]="{'room-md': matrix['room-detail'].merge !=='xy', 'room-lg':  matrix['room-detail'].merge ==='xy'}">
            {{matrix['room-detail'].room}}<br />
            {{matrix['room-detail'].space | number:'0.2-2'}} m2
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
