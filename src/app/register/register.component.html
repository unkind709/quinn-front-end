<div class="container margin-register">
  <h2 class="text-center">Register</h2>
  <h4 class="text-center">Please enter your email and password to proceed.</h4>
  <div class="row mt-5">
    <div class="col-6 offset-3">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="registerForm">
            <div class="form-group">
              <input type="email" formControlName="email" class="form-control form-control-lg" placeholder="Your Email">
            </div>
            <div class="form-group">
              <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Your Password">
              <label class="error">{{errorMessage}}</label>
              <label class="success">{{successMessage}}</label>
            </div>
            <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-primary btn-lg btn-block">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
