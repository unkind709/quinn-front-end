<div class="register-page background-tint">
  <div class="padding-register">
    <div class="row mt-5 ml-0 mr-0">
      <div class="col-md-6 maxsize">
        <div class="card">
          <h2 class="text-center mt-4">Register</h2>
          <h5 class="text-center">Please enter your email and password to proceed.</h5>
          <div class="card-body mb-4">
            <form [formGroup]="registerForm">
              <div class="form-group">
                <input type="text" formControlName="name" class="form-control form-control-lg" placeholder="Your Name">
              </div>
              <div class="form-group">
                <input type="email" formControlName="email" class="form-control form-control-lg" placeholder="Your Email">
              </div>
              <div class="form-group">
                <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Your Password">
                <label class="error">{{errorMessage}}</label>
                <label class="success">{{successMessage}}</label>
              </div>
              <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-primary btn-lg btn-block"><h4>Register</h4></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
